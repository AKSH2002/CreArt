{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>All Notices</title>
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css'%}">
</head>
<body>
	
	<div class="header">
		<h1 align="center">NoticeHub Website</h1>
	</div>

	<div class="content">
		<h1 align="center" style="text-decoration: underline;color: rgb(255, 9, 9)">Latest Notices</h1>

		{% for row in result %}
			<div class="notice">
				<h3>{{row.subject}}</h3>
				<p>{{row.description}}</p>
				<p>Created At : {{row.created_at}}</p>
				<p>Updated At : {{row.updated_at}}</p>
			</div>
		{% endfor %}
		
	</div>

	<div class="footer">
		<h1 align="center">@2023 copyright</h1>
	</div>
</body>
</html>
