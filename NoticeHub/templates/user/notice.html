{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>All Notices</title>
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'user/css/home.css'%}">
</head>
<body>
	<nav class="navbar">
        <div class="logo">
            <img src="{% static 'user/logo.png'%}" alt="Logo">
        </div>
        <div class="nav-links">
           
            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="{% url 'notice' %}" class="nav-link">Notices</a>
            <a href="{% url 'aboutUs' %}" class="nav-link">AboutUs</a>
           
        </div>
    </nav>
	<div class="content">
		<h1 align="center" style="text-decoration: underline;color: rgb(255, 9, 9); margin-top: 10px;">Latest Notices</h1>

		{% for row in result %}
			<div class="notice">
				<h3>{{row.subject}}</h3>
				<p>{{row.description}}</p>
				<p> <strong>Created At :</strong>  {{row.created_at}}</p>
				<p> <strong>Updated At :</strong>  {{row.updated_at}}</p>
			</div>
		{% endfor %}
		
	</div>

	<div class="footer">
		<div class="white">@2023 copyright</div>
	</div>
</body>
</html>
